<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
    <link rel="shortcut icon" href="cara-negra-de-gato.png" style="image/x-icon">
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel"> 
    </picture>
    <h1>Reproduzindo audio</h1>
   
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/musica-mistake.mp3" type="audio/mpeg">
        <source src="midia/musica-mistake.ogg" type="audio/ogg">
        <source src="midia/musica-mistake.mp3" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/musica-mistake.mp3">clique aqui para baixar o arquivomp3</a>
    </audio>
  
    
</body>
</html>
