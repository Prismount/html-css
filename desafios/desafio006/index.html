<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1><strong>Tags em HTML</strong></h1>
    <p>Em <abbr title="HyperText Mark Language 5">HTML5</abbr>, podemos inserir os elementos da lista a seguir: (passe o mouse em cima sobre os termos para descobrir qual tag devera utilizar em cada caso)</p> 
    <p>
        <ul><li><abbr title="Use a tag <p> ">Paragrafos</abbr></li>
            <li><abbr title="Use as tags <h1>...<h6>">Titulos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviacoes</abbr></li>
            <li><abbr title="Use a tag <code>">Codigos-Fonte</abbr></li>
            <li><abbr title="Use as tags <ol> e <li>">Listas numeradas</abbr></li>
            <li><abbr title="Use as tags <ul> e <li>">Listas com dermarcadores</abbr></li>
        </ul>
    </p>
    
</body>
</html>
